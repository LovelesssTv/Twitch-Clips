<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>LovelesssTV Chat</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100vw; height: 100vh;
      background: transparent;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    #chat-container {
      position: absolute;
      bottom: 5%; left: 5%;
      width: 512px;    /* 20% di 2560 */
      height: 864px;   /* 60% di 1440 */
      background: rgba(0,0,0,0.6);
      padding: 16px;
      box-sizing: border-box;
      overflow-y: auto;
      border-radius: 8px;
    }
    .message {
      margin: 6px 0;
      line-height: 1.3;
      color: #fff;
      font-size: 22px;
    }
    .message .username {
      font-weight: bold;
      margin-right: 8px;
      color: #61DAFB;
    }
    .log {
      font-size: 14px;
      color: #888;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/tmi.js@1.8.5/dist/tmi.min.js"></script>
  <script>
    const chat = document.getElementById('chat-container');
    function log(msg) {
      const d = document.createElement('div');
      d.className = 'log';
      d.textContent = msg;
      chat.appendChild(d);
      chat.scrollTop = chat.scrollHeight - chat.clientHeight;
    }

    log('🔌 Connecting to lovelessstv…');
    const client = new tmi.Client({ channels: ['lovelessstv'] });

    client.connect()
      .then(() => {
        log('✅ Connected to Twitch chat');
      })
      .catch(err => {
        log('❌ Connection error: ' + err);
        console.error(err);
      });

    client.on('message', (channel, tags, message) => {
      // Rimuovi i log iniziali se vuoi
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerHTML = `<span class="username">${tags['display-name']}</span> ${message}`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight - chat.clientHeight;
      if (chat.children.length > 80) {
        chat.removeChild(chat.firstChild);
      }
    });
  </script>
</body>
</html>
