name: Update Twitch Clips

on:
  schedule:
    - cron: '0 6 * * *'  # ogni giorno alle 06:00 UTC
  workflow_dispatch:

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Clona il repository
        uses: actions/checkout@v3

      - name: Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installa dipendenze
        run: pip install requests

      - name: Esegui fetch_clips.py
        env:
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          TWITCH_ACCESS_TOKEN: ${{ secrets.TWITCH_ACCESS_TOKEN }}
        run: python fetch_clips.py

      - name: Commit e push se clips.json cambia
        run: |
          git config user.name \"github-actions[bot]\"
          git config user.email \"github-actions[bot]@users.noreply.github.com\"
          git add clips.json
          git diff --quiet && git diff --staged --quiet || git commit -m \"ðŸ”„ Update clips.json\"
          git push
